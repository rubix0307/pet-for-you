<div id='auth-forms' class="auth-forms">
    <form action="{% url 'user_sign_in' %}" method="POST">
        {% csrf_token %}
        {{ form }}

        <div class="btns">
            <button class="btn" type="submit">Войти</button>
            <button class="btn"  hx-trigger="click" hx-get="{% url 'user_register' %}" hx-target="#auth-forms" hx-swap="outerHTML">Нет аккаунта?</button>
        </div>
    </form>
</div>
