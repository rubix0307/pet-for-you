<div id='auth-forms' class="auth-forms">
    <form action="{% url 'user_register' %}" method="POST">
        {% csrf_token %}
        {{ form }}

        <div class="btns">
            <button class="btn" type="submit">Зарегистрироваться</button>
            <button class="btn" hx-trigger="click" hx-get="{% url 'user_sign_in_html_form' %}" hx-target="#auth-forms" hx-swap="outerHTML">Есть аккаунт?</button>
        </div>
    </form>
</div>
